---
# Primary domain to generate SSL certificates for
letsencrypt_primary_domain: ~

# List of other domains to include into the certificate, e. g. subdomains
letsencrypt_secondary_domains: []

# Email used for registration and recovery contact
letsencrypt_email: ~

# Path to store files for webroot authentication
letsencrypt_webroot: /var/www/letsencrypt

# Prefix for nginx snippet files
letsencrypt_nginx_snippets_path: /etc/nginx/snippets
letsencrypt_nginx_snippets_prefix: ssl-

# Path to Diffie-Hellman group file
letsencrypt_dhparam_path: /etc/ssl/certs/dhparam.pem

# Diffie-Hellman group strenght
letsencrypt_dhparam_strength: 2048

# Issue staging sertificate instead of production (higher issuing rate limit, less secure)
letsencrypt_staging: False

# If an existing cert covers some subset of the requested names, always expand and replace it with the additional names
letsencrypt_expand: False
